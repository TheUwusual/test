<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/glungus.png">
        <title>Unusual Kitties</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="code.jquery.com_jquery-3.7.1.js"></script>
        <style>
            :root{--hoverColor: rgb(231, 210, 230); --clickColor: rgb(255, 212, 255);}
            body{background-image: linear-gradient(45deg, rgb(207, 182, 181), rgb(216, 157, 198)); background-attachment: fixed;}
            .container1{display: flex; justify-content: center; align-items: center; flex-direction: column;}
            .mnstrt{font-weight: bold; font-family: 'Montserrat', sans-serif;}
            .flex_img{height: clamp(5%, 17%, 30%); width: clamp(5%, 17%, 30%);}
            #heading1{text-align: center; color: white; font-size: calc(4vh + 1vw);}
            #btn1{margin-top: 2%; flex-basis: 5vh; width: 20vw; border:0.5vh solid white; border-radius: calc(0.4vw + 0.3vh); background: transparent; font-size: calc(1vh + 0.3vw); color: white; transition: color 0.7s, border-color 0.7s;}
            #btn1:hover{color: var(--hoverColor) ; border-color:var(--hoverColor);}
            #btn1:active{color: var(--clickColor) ; border-color:var(--clickColor); background-image: linear-gradient(45deg, rgb(207, 182, 181), rgb(216, 157, 198)); transition: none;}
            #social{display: flex; position: absolute; top:70%; padding: 0.3%; font-size: calc(0.5vh + 0.5vw); text-align: center; align-items: center; justify-content: center; color: white; background: transparent; 
                border: 0.4vh solid white; border-radius: 0.5vw; height: 3vh; width: calc(7vw + 7vh); margin-left: -9.5%; cursor: default;}
            #imgLeft{height: 2em; width: 2em; margin-right: 0.75em; border-radius: 2em; border: 0.25em solid white;}
            #imgRight{width: 2em; margin-left: 0.5em;}
        </style>
        <title></title>
        <script src="functions.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        
        <div class="container1">
            <h1 id="heading1" class="mnstrt fade">Heading</h1>
            <img src="" class="flex_img mnstrt fade" id="imgContainer">
            <button id="btn1" class="mnstrt fade">Randomize</button>
        </div>
        <div id="social" class="mnstrt"> <img src="images/TheUnusual.png" id="imgLeft"> @theunusuality <img src="images/discord_logoWhite.png" id="imgRight"></div>
    </body>
</html>
